<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            background-color: #e6f7ff;
            padding: 20px;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        .content-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="d-flex align-items-center text-decoration-none text-white" th:href="@{/home}">
            <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.svg" alt="Bus Logo"
                 style="height: 40px; margin-right: 10px;">
            <h1 class="m-0">Bus Booking</h1>
        </a>
        <a class="btn btn-light" th:href="@{/logout}">Logout</a>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="content-container">
        <h1 class="content-title">Bus Routes</h1>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Passenger Name</th>
                <th>Email</th>
                <th>phoneNumber</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Bus Number</th>
                <th>Bus Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Price</th>
                <th>Date</th>
                <th>Time</th>
                <th>Duration</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bookings : ${bookings}">
                <td th:text="${bookings.name}"></td>
                <td th:text="${bookings.email}"></td>
                <td th:text="${bookings.phoneNumber}"></td>
                <td th:text="${bookings.age}"></td>
                <td th:text="${bookings.busNumber}"></td>
                <td th:text="${bookings.gender}"></td>
                <td th:text="${bookings.busName}"></td>
                <td th:text="${bookings.source}"></td>
                <td th:text="${bookings.destination}"></td>
                <td th:text="${bookings.price}"></td>
                <td th:text="${bookings.date}"></td>
                <td th:text="${bookings.time}"></td>
                <td th:text="${bookings.duration}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    2024 PRANAV Bus Booking | All rights reserved  | <a href="https://www.redbus.in/info/termscondition" class="text-white">Terms and Conditions</a> | <a href="https://www.redbus.in/info/privacypolicy" class="text-white">Private policies </a> | &copy;
</footer>
</body>
</html>
