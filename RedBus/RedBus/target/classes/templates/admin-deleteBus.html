<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            background-color: #e6f7ff;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 20px 20px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .table-container {
            margin-top: 20px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<!-- Header -->
<header class="bg-primary text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a  class="d-flex align-items-center text-decoration-none text-white" th:href="@{/index}">
            <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.svg" alt="Bus Logo" style="height: 40px; margin-right: 10px;">
            <h1 class="m-0">Bus Booking</h1>
        </a>
        <a  class="btn btn-light" th:href="@{/logout}">Logout</a>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="hero-section">
        <h1>deletee a Bus</h1>
        <p>Click "Delete" to delete bus details.</p>
    </div>

    <div class="container table-container">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Bus Number</th>
                <th>Bus Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bus : ${buses}">
                <td th:text="${bus.id}"></td>
                <td th:text="${bus.busNumber}"></td>
                <td th:text="${bus.busName}"></td>
                <td th:text="${bus.source}"></td>
                <td th:text="${bus.destination}"></td>
                <td>
                    <!--                    <a th:href="@{/admin/updateBus/{id}(id=${bus.id})}" class="btn update-btn">Update</a>-->
                    <button
                            class="btn btn-warning btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#updateBusModal"
                            onclick="openUpdateModal(this)"
                            th:attr="data-id=${bus.id}">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    &copy; 2024 Bus Booking. All rights reserved.   | <a href="#" class="text-white">Terms and Conditions</a> | <a href="#" class="text-white">Private policies</a>
</footer>
