<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            background-color: #e6f7ff;
            padding: 20px;
            padding-top: 0px;
        }

        .hero-section {
            background: url('https://source.unsplash.com/1600x900/?bus,travel,light') no-repeat center center;
            background-size: cover;
            color: black;
            text-align: center;
            padding: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-section h1, .hero-section p {
            margin: 10px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }
         /* Link style for Already Registered section */
        .already-registered {
            margin-top: 20px;
            text-align: center;
        }

        .already-registered a {
            color: #007bff;
            text-decoration: none;
        }

        .already-registered a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="d-flex align-items-center text-decoration-none text-white" th:href="@{/home}">
            <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.svg" alt="Bus Logo" style="height: 40px; margin-right: 10px;">
            <h1 class="m-0">Bus Booking</h1>
        </a>
        <a class="btn btn-light" th:href="@{/login}">Login</a>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="hero-section">
        <h1 style="margin-top:0px" >Create an Account</h1>
        <p style="margin:0px" >Sign up to book your travel easily</p>
    </div>

    <!-- Registration Form -->
    <div class="container form-container">
        <form method="POST" th:action="@{/register/save}" th:object="${userDto}" >
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></p>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                   th:errors="*{phoneNumber}"></p>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
                <p class="text-danger" th:if="${#fields.hasErrors('age')}"
                   th:errors="*{age}"></p>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- Already Registered Link -->
        <div class="already-registered">
            <p>Already registered? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    2024 PRANAV Bus Booking | All rights reserved  | <a href="https://www.redbus.in/info/termscondition" class="text-white">Terms and Conditions</a> | <a href="https://www.redbus.in/info/privacypolicy" class="text-white">Private policies </a> | &copy;
</footer>
</body>
</html>
