<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Add Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            background-color: #e6f7ff;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 20px 20px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="d-flex align-items-center text-decoration-none text-white" th:href="@{/home}">
            <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.svg" alt="Bus Logo" style="height: 40px; margin-right: 10px;">
            <h1 class="m-0">Bus Booking</h1>
        </a>
        <a class="btn btn-light" th:href="@{/logout}">Logout</a>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="hero-section">
        <h1>Add Bus</h1>
        <p>Provide details of the new bus</p>
    </div>

    <!-- Add Bus Form -->
    <div class="container form-container">
        <form method="POST" th:action="@{/admin-addBus/save}" th:object="${busDataDto}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="busNumber" class="form-label">Bus Number</label>
                    <input type="text" class="form-control" id="busNumber" name="busNumber" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="busName" class="form-label">Bus Name</label>
                    <input type="text" class="form-control" id="busName" name="busName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Ticket Price</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="source" name="source" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Travel Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Travel Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="duration" class="form-label">Duration (Hours)</label>
                    <input type="number" class="form-control" id="duration" name="duration" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="availableSeats" class="form-label">Available Seats</label>
                    <input type="number" class="form-control" id="availableSeats" name="availableSeats" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Bus</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    2024 PRANAV Bus Booking | All rights reserved  | <a href="https://www.redbus.in/info/termscondition" class="text-white">Terms and Conditions</a> | <a href="https://www.redbus.in/info/privacypolicy" class="text-white">Private policies </a> | &copy;
</footer>
</body>
</html>
