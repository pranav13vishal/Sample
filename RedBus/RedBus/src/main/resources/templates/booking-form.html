<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the page takes up full height and positions header and footer properly */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            background-color: #e6f7ff; /* Light blue background color for main section */
            padding: 20px;
        }



    </style>
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="d-flex align-items-center text-decoration-none text-white" th:href="@{/home}">
            <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.svg" alt="Bus Logo"
                 style="height: 40px; margin-right: 10px;">
            <h1 class="m-0">Bus Booking</h1>
        </a>
        <a class="btn btn-light" th:href="@{/logout}">Logout</a>
    </div>
</header>

<main >
    <h2 class="text-center">Confirm Your Booking</h2>
    <!-- Bus Details Section -->
    <div class="card my-4">
        <div class="card-body">
            <h5 class="card-title" th:text="'Bus Name: ' + ${bus.busName}"></h5>
            <p class="card-text" th:text="'Bus Number: ' + ${bus.busNumber}"></p>
            <p class="card-text" th:text="'Route: ' + ${bus.source} + ' to ' + ${bus.destination}"></p>
            <p class="card-text" th:text="'Date: ' + ${bus.date} + ' Time: ' + ${bus.time}"></p>
            <p class="card-text" th:text="'Price: â‚¹' + ${bus.price}"></p>
        </div>
    </div>

    <!-- User Details Form -->
    <form method="POST" th:action="@{/bookings/confirm(busId=${bus.id})}">
        <h3>User Details</h3>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
        </div>
    </form>
    <div class="my-4 text-center">
        <p>If booking is successful, click "Home" to go back to the home page.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/home}" >Home</a>
    </div>


</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    2024 PRANAV Bus Booking | All rights reserved  | <a href="https://www.redbus.in/info/termscondition" class="text-white">Terms and Conditions</a> | <a href="https://www.redbus.in/info/privacypolicy" class="text-white">Private policies </a> | &copy;
</footer>
</body>
</html>
